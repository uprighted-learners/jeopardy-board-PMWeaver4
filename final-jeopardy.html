<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">

      <BR/>
      <header>FINAL ROUND</header>
      <!-- Do not change the script source. Allows import/export to work. -->
      <script src="./scripts/final.js" type="module"></script>
      <!-- descriptive prompts letting you know who's turn it is and what scores they have -->
      <div ><h2 class="player_turn">Player Turn</h2></div>
      <h2 class="player_one_score"></h2>
      <h2 class="player_two_score"></h2>
      
      <h3 class="final_column_header">FINAL CATEGORY</h3>
      <!-- the final question will be populated by javascript -->
      <div class="final_question"><p  class="final">FINAL QUESTION</p></div>
      <!-- javascript will populate and handle the game info coming in and out of this input-->
      <input class="entry" placeholder="point bet amount">
      <!-- button comes pre-populated with a msg to "BET", msg can be changed by final.js -->
      <button class="play_button"><h3 class="button_msg">BET</h3></button>
      
      <footer>This is Jeopardy. Page created by Paul Weaver.</footer>
    </div>
  </body>
</html>
