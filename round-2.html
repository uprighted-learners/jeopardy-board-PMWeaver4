<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy Round Two</title>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <BR/>
      <header>SECOND ROUND</header>
      <!-- Do not change the script source. Allows import/export to work. -->
      
      <script src="./scripts/index.js" type="module"></script>
      <div class="player_turn"><h2>PLAYER TURN</h2></div>
      <div class="grid">
        <!-- Javascript builds the table -->
        <div id="myDynamicTable"></div>
      </div>
      <h1 class="question_display"></h1>
      <!-- below the table, ability to enter and buttons to guess or pass displayed, all styling handled via class -->
    <div class="gameplay">
      <input class="entry" type="text"/>
      <div class="guess_pass">
        <button class="guess" type="submit">GUESS</button>
        <button class="pass" type="submit">PASS</button>
      </div>
    </div>
    <!-- scores will be affected by the javascript -->
    <div class="player_score">
      <h3 class="player_one_score">Player One Score: 0</h3>
      <h3 class="player_two_score">Player Two Score: 0</h3>
    </div>
    <!-- the next round button will be "clickable" when the game criteria are met (questions answered or passed on) -->
    <div class="buttonbox"><button class="next_round" onclick="location.href='final-Jeopardy.html'">FINAL JEOPARDY</button></div>
    <footer>This is Jeopardy. Page created by Paul Weaver.</footer>
  </div>
  </body>
  </html>
